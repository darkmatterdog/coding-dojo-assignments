<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--Part 2 of the assignment includes part 1, so I have only made one file for both of them.-->
<body>

<!--Page wrapping, head content-->
<div class="pageWrapper">
    <div class="header">
        <h1>Network</h1>
    </div>
    <h2 id="yourFeed">Your Feed</h2>
    <!--Main content box-->
    <div class="mainContent">
        <div class="myProfileBox">
            <img src="user-circle.png" alt="">
            <a href="#">Add an Avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="statusFeed">
            <div class="statusUpdate" id="neilm">
                <h3>Neil M.</h3>
                <span class="likeBox"><p class="likes" id="neilMLikes">9 like(s)</p><button class="likeButton" onclick="likeStatus(this)">Like</button></span>
                <p class="statusMessage">I just set up this new Discord bot, let me know what you all think! <a href="#">Link</a></p>
            </div>
            <div class="statusUpdate" id="nicholek">
                <h3>Nichole K.</h3>
                <span class="likeBox"><p class="likes" id="nicholekLikes">12 like(s)</p><button class="likeButton" onclick="likeStatus(this)">Like</button></span>
                <p class="statusMessage">I just finished my <a href="#">next comic,</a> check it out!</p>
            </div>
            <div class="statusUpdate" id="jimr">
                <h3>Jim R.</h3>
                <span class="likeBox"><p class="likes" id="neilmLikes">9 like(s)</p><button class="likeButton" onclick="likeStatus(this)">Like</button></span>
                <p class="statusMessage">I can't stop listening to this <a href="#">new album.</a> Who else is liking it?</p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
