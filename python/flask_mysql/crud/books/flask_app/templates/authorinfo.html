<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{author[0].name}}</title>
</head>
<body>
    <h1>{{author[0].name}}'s favorites</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Pages</th>
        </tr>
        {% for favorite in faves %}
        <tr>
            <td>
                {{favorite.title[0]}}
            </td>
            <td>
                {{favorite.num_of_pages[0]}}
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <h1>Add Author's Favorite</h1>
    <form action="/authors/{{author[0].id}}/addfavorite" method="post">
        <select name="book" id="book">
            {% for book in all_books %}
                <option value="{{book.id}}">{{book.title[0]}}</option>
            {% endfor %}
        </select>
        <button>Submit</button>
    </form>

    <a href="/authors"> < Home</a></body>
</html>
