<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dojo {{dojo.id[0]}}: {{dojo.name[0]}}</title>
</head>
<body>
<a href="/dojos">Home</a>

<h1>{{dojo.name[0]}} Ninjas:</h1>
<table>
<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
</tr>
    {% for ninja in dojo.ninjas %}
<tr>
        <td>{{ninja.first_name[0]}}</td>
        <td>{{ninja.last_name[0]}}</td>
        <td>{{ninja.age[0]}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
