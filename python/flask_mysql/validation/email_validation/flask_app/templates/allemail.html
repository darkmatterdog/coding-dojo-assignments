<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Emails</title>
</head>

<body>
    <a href="/">Home</a>
<h1>All Addresses:</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
{% endif %}
{% endwith %}
<table>
    <tr>
        <th>Address</th>
        <th>Created</th>
    </tr>
    {% for address in mail %}
    <tr>
        <td>{{address.address[0]}}</td>
        <td>{{address.created_at[0]}}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
